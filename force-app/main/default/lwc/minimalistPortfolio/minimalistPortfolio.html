  <section id="contact" class="contact section contact-section">
  <p class="section__text__p1">Get in Touch</p>
  <h1 class="title">Contact Me</h1>

  <div class="contact-info-upper-container">
    <div class="contact-info-container">
      <img src={emailIcon} alt="Email icon" class="icon contact-icon email-icon"/>
      <p><a href="mailto:aashaywase@icloud.com">aashaywase@icloud.com</a></p>
    </div>
    <div class="contact-info-container">
      <img src={linkedinIcon} alt="LinkedIn icon" class="icon contact-icon"/>
      <p><a href="https://www.linkedin.com/in/aashay-wase-%E2%98%81%EF%B8%8F-1647b3165/">LinkedIn</a></p>
    </div>
  </div>

  <!-- Contact form container -->
  <div class="contact-form-container">
    <form class="w2l-form"
          action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DQy00000Xs9kx"
          method="POST"
          target="_self">

      <!-- hidden fields required by Salesforce -->
      <input type="hidden" name="oid" value="00DQy00000Xs9kx" />
      <input type="hidden" name="retURL" value="https://dqy00000xs9kxmab-dev-ed.develop.my.site.com/AashayWase/s/" />

      <div class="form-row">
        <label for="salutation">Salutation</label>
        <select id="salutation" name="salutation">
          <option value="">--None--</option>
          <option value="Mr.">Mr.</option>
          <option value="Ms.">Ms.</option>
          <option value="Mrs.">Mrs.</option>
          <option value="Dr.">Dr.</option>
          <option value="Prof.">Prof.</option>
          <option value="Mx.">Mx.</option>
        </select>
      </div>

      <div class="form-row">
        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required />
      </div>

      <div class="form-row">
        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="email" required />
      </div>

      <div class="form-row">
        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text" />
      </div>

      <div class="form-row">
        <label for="mobile">Mobile</label>
        <input id="mobile" maxlength="40" name="mobile" size="20" type="tel" />
      </div>

      <!-- Description: Full-width row placed before captcha / send button -->
      <div class="full-row">
        <div class="form-row" style="width:100%">
          <label for="description">Message</label>
          <textarea id="description"
                    name="description"
                    placeholder="Tell me about your project, timeline, or how I can help."
                    maxlength="2000"
                    ></textarea>
        </div>
      </div>

      <!-- If you keep reCAPTCHA: place the actual script on the host page header -->
      <div class="full-row">
        <div id="w2l-recaptcha">
          <div class="g-recaptcha" data-sitekey="6LdlxtUrAAAAACD_NQon2u0nmW-z2dJrQtHA2Fi8"></div>
          <!-- <span class="form-hint">Protects from spam — test submissions may require solving.</span> -->
        </div>
      </div>

      <!-- submit row (full width) -->
      <div class="full-row">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </div>
</section>
