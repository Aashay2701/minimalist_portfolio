<template>
  <nav class="desktop-nav" if:true={isDesktop}>
    <div class="logo">John Doe</div>
    <div>
      <ul class="nav-links">
        <li><a data-target="about" onclick={scrollToSection}>About</a></li>
        <li><a data-target="experience" onclick={scrollToSection}>Experience</a></li>
        <li><a data-target="projects" onclick={scrollToSection}>Projects</a></li>
        <li><a data-target="contact" onclick={scrollToSection}>Contact</a></li>
      </ul>
    </div>
  </nav>


  <nav class="hamburger-nav" if:false={isDesktop}>
    <div class="logo">John Doe</div>
    <div class="hamburger-menu">
      <div class={hamburgerIconClass} role="button" tabindex="0" onclick={toggleMenu} onkeydown={handleKeydown}>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class={menuLinksClass}>
        <li><a href="#about" onclick={onNavClick}>About</a></li>
        <li><a href="#experience" onclick={onNavClick}>Experience</a></li>
        <li><a href="#projects" onclick={onNavClick}>Projects</a></li>
        <li><a href="#contact" onclick={onNavClick}>Contact</a></li>
      </div>
    </div>
  </nav>


  <section id="profile" class="profile">
    <div class="section__pic-container">
      <img src={profilePic} alt="John Doe profile picture" />
    </div>
    <div class="section__text">
      <p class="section__text__p1">Hello, I'm</p>
      <h1 class="title">Aashay Wase</h1>
      <p class="section__text__p2">Salesforce Developer</p>
      <div class="btn-container">
        <button class="btn btn-color-2" onclick={downloadResume}>Download CV</button>
        <button class="btn btn-color-1" onclick={goToContact}>Contact Info</button>
      </div>
      <div class="socials-container">
        <img src={linkedinIcon} alt="My LinkedIn profile" class="icon" data-href="https://linkedin.com/" onclick={openExternal}/>
        <img src={githubIcon} alt="My Github profile" class="icon" data-href="https://github.com/" onclick={openExternal}/>
      </div>
    </div>
  </section>


  <section id="about" class="about">
    <p class="section__text__p1">Get To Know More</p>
    <h1 class="title">About Me</h1>
    <div class="section-container">
      <div class="section__pic-container">
        <img src={aboutPic} alt="Profile picture" class="about-pic"/>
      </div>
      <div class="about-details-container">
        <div class="about-containers">
          <div class="details-container">
            <img src={experienceIcon} alt="Experience icon" class="icon"/>
            <h3>Experience</h3>
            <p>2+ years <br/>Frontend Development</p>
          </div>
          <div class="details-container">
            <img src={educationIcon} alt="Education icon" class="icon"/>
            <h3>Education</h3>
            <p>B.Sc. Bachelors Degree<br/>M.Sc. Masters Degree</p>
          </div>
        </div>
        <div class="text-container">
          <p>
            Experienced Salesforce Developer with 5+ years delivering robust solutions across Sales, Service, and Experience Clouds. Expert in Apex, LWC, Flows, and Integration, with a proven track record of automating processes and optimizing performance. Skilled in CI/CD (Copado/Git), Adaptive Card UI, and Conga Composer automation.
          </p>
        </div>
      </div>
    </div>
    <img src={arrowIcon} alt="Arrow icon" class="icon arrow" data-target="experience" onclick={scrollToSection}/>
  </section>


  <section id="experience" class="experience">
    <p class="section__text__p1">Explore My</p>
    <h1 class="title">Experience</h1>
    <div class="experience-details-container">
      <div class="about-containers">
        <div class="details-container">
          <h2 class="experience-sub-title">Salesforce Development</h2>
          <div class="article-container">
            <article>
              <img src={checkIcon} alt="Experience icon" class="icon"/>
              <div><h3>HTML</h3><p>Experienced</p></div>
            </article>
            <article>
              <img src={checkIcon} alt="Experience icon" class="icon"/>
              <div><h3>CSS</h3><p>Experienced</p></div>
            </article>
            <article>
              <img src={checkIcon} alt="Experience icon" class="icon"/>
              <div><h3>SASS</h3><p>Intermediate</p></div>
            </article>
            <article>
              <img src={checkIcon} alt="Experience icon" class="icon"/>
              <div><h3>JavaScript</h3><p>Basic</p></div>
            </article>
            <article>
              <img src={checkIcon} alt="Experience icon" class="icon"/>
              <div><h3>TypeScript</h3><p>Basic</p></div>
            </article>
            <article>
              <img src={checkIcon} alt="Experience icon" class="icon"/>
              <div><h3>Material UI</h3><p>Intermediate</p></div>
            </article>
          </div>
        </div>


        <div class="details-container">
          <h2 class="experience-sub-title">Backend & Tools</h2>
          <div class="article-container">
            <article>
              <img src={checkIcon} alt="Experience icon" class="icon"/>
              <div><h3>PostgreSQL</h3><p>Basic</p></div>
            </article>
            <article>
              <img src={checkIcon} alt="Experience icon" class="icon"/>
              <div><h3>Node JS</h3><p>Intermediate</p></div>
            </article>
            <article>
              <img src={checkIcon} alt="Experience icon" class="icon"/>
              <div><h3>Express JS</h3><p>Intermediate</p></div>
            </article>
            <article>
              <img src={checkIcon} alt="Experience icon" class="icon"/>
              <div><h3>Git</h3><p>Intermediate</p></div>
            </article>
          </div>
        </div>
      </div>
    </div>
    <img src={arrowIcon} alt="Arrow icon" class="icon arrow" data-target="projects" onclick={scrollToSection}/>
  </section>


  <section id="projects" class="projects">
    <p class="section__text__p1">Browse My Recent</p>
    <h1 class="title">Projects</h1>
    <div class="experience-details-container">
      <div class="about-containers">
        <div class="details-container color-container">
          <div class="article-container">
            <img src={project1} alt="Project 1" class="project-img"/>
          </div>
          <h2 class="experience-sub-title project-title">Project One</h2>
          <div class="btn-container">
            <button class="btn btn-color-2 project-btn" data-href="https://github.com/" onclick={openExternal}>Github</button>
            <button class="btn btn-color-2 project-btn" data-href="https://github.com/" onclick={openExternal}>Live Demo</button>
          </div>
        </div>


        <div class="details-container color-container">
          <div class="article-container">
            <img src={project2} alt="Project 2" class="project-img"/>
          </div>
          <h2 class="experience-sub-title project-title">Project Two</h2>
          <div class="btn-container">
            <button class="btn btn-color-2 project-btn" data-href="https://github.com/" onclick={openExternal}>Github</button>
            <button class="btn btn-color-2 project-btn" data-href="https://github.com/" onclick={openExternal}>Live Demo</button>
          </div>
        </div>


        <div class="details-container color-container">
          <div class="article-container">
            <img src={project3} alt="Project 3" class="project-img"/>
          </div>
          <h2 class="experience-sub-title project-title">Project Three</h2>
          <div class="btn-container">
            <button class="btn btn-color-2 project-btn" data-href="https://github.com/" onclick={openExternal}>Github</button>
            <button class="btn btn-color-2 project-btn" data-href="https://github.com/" onclick={openExternal}>Live Demo</button>
          </div>
        </div>
      </div>
    </div>
    <img src={arrowIcon} alt="Arrow icon" class="icon arrow" data-target="contact" onclick={scrollToSection}/>
  </section>


  <section id="contact" class="contact section contact-section">
    <p class="section__text__p1">Get in Touch</p>
    <h1 class="title">Contact Me</h1>
    <div class="contact-info-upper-container">
      <div class="contact-info-container">
        <img src={emailIcon} alt="Email icon" class="icon contact-icon email-icon"/>
        <p><a href="mailto:examplemail@gmail.com">Example@gmail.com</a></p>
      </div>
      <div class="contact-info-container">
        <img src={linkedinIcon} alt="LinkedIn icon" class="icon contact-icon"/>
        <p><a href="https://www.linkedin.com">LinkedIn</a></p>
      </div>
    </div>
  </section>


  <footer>
    <nav>
      <div class="nav-links-container">
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <p>Copyright &#169; 2023 John Doe. All Rights Reserved.</p>
  </footer>
</template>
